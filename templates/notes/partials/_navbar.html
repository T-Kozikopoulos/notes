<nav class="navbar navbar-expand-sm navbar-light bg-warning">
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'notes_index' %}">NOTES</a>
    {% else %}
        <a class="navbar-brand" href="{% url 'register' %}">NOTES</a>
    {% endif %}

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Left Side -->
        <ul class="navbar-nav">

            {% if user.is_authenticated %}
                <li
                {% if '/' == request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
            >
                <a class="nav-link" href="{% url 'notes_index' %}">My Notes</a>
            </li>
            {% endif %}
            <li
                {% if 'app' in request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
            >
                <a class="nav-link" href="{% url 'notes_app' %}">Get The App</a>
            </li>
        </ul>

        <!-- Right Side -->
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li
                    {% if 'register' in request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'register' %}">Get Started</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
